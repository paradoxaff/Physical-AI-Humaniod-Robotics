<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="30" y="20" width="40" height="40" rx="5" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="40" cy="35" r="3" fill="white"/>
  <circle cx="60" cy="35" r="3" fill="white"/>

  <!-- Eye pupils -->
  <circle cx="40" cy="35" r="1.5" fill="#1e3a8a"/>
  <circle cx="60" cy="35" r="1.5" fill="#1e3a8a"/>

  <!-- Mouth -->
  <rect x="45" y="45" width="10" height="3" rx="1" fill="white"/>

  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="10" stroke="#1e40af" stroke-width="2"/>
  <circle cx="50" cy="8" r="2" fill="#10b981"/>

  <!-- Body -->
  <rect x="35" y="60" width="30" height="30" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>

  <!-- Buttons on body -->
  <circle cx="45" cy="70" r="2" fill="white"/>
  <circle cx="55" cy="70" r="2" fill="white"/>

  <!-- Arms -->
  <rect x="20" y="65" width="15" height="5" rx="2" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <rect x="65" y="65" width="15" height="5" rx="2" fill="#10b981" stroke="#059669" stroke-width="1"/>

  <!-- Legs -->
  <rect x="40" y="90" width="5" height="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  <rect x="55" y="90" width="5" height="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
</svg>